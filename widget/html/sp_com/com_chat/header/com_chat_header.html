<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>聊天室</title>
    <!-- aui核心css -->
    <link rel="stylesheet" type="text/css" href="../../../../statics/public/aui2/css/aui.css"/>
    <!-- end -->
    <!-- 公司公共css -->
    <link rel="stylesheet" type="text/css" href="../../../../statics/public/css/sp_public.css"/>
    <!-- end -->
    <!-- 项目公共css -->
    <link rel="stylesheet" type="text/css" href="../../../../statics/public/css/sp_public_mobile.css"/>
    <!-- end -->
    <style>
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-info pt-25em">
	    <ul>
	    	<li class="h-45em">
	    		<a class="pull-left mt-15em pl-12em" onclick="goBlack()">
			        <img class="w-9em h-19em" src="../../../../statics/public/images/back.png" alt="返回" />
			    </a>
	    		<div class="aui-title f-w">聊天室</div>
	    		<i id="ql" class="pull-right f-20em color-white f-w mr-12em iconfont p-0 di-n" onclick="openMembers('com_chat_members_header')">
	    			&#xe88d;
	    		</i>
	    	</li>
	    </ul>
    </header>
<script type="text/jscript" src="../../../../statics/public/js/jquery.min.js"></script>
<script type="text/javascript" src="../../../../statics/public/aui/js/aui-alert.js"></script>
<!-- 本项目公共js -->
<script type="text/javascript" src="../../../../statics/public/js/sp_public_p5boss.js"></script>
<!-- end -->
<script>
apiready = function(){
//alert(api.pageParam.conversationType);
    if(api.pageParam.conversationType == "DISCUSSION"){
        $('#ql').removeClass('di-n');
    }
	changecolor();//根据配置文件改变头部颜色 
	api.openFrame({
        name: 'com_chat',
        url: '../com_chat.html',
        rect: {
            y:($('header').height()/45*70),
        },
        allowEdit:true,
        bounces: false,
        pageParam: {
			"id":api.pageParam.id,//消息中心传来的目标id
			"conversationType": api.pageParam.conversationType,
			"targetId": api.pageParam.targetId
        }
    });  
    if(userAgent()){//系统小于4.4修改Y轴高度
    	api.setFrameAttr({
		    name: 'com_chat',
		    rect: {y: 45}
		});
    };
}

//返回
function goBlack(){
	api.closeWin({name:api.winName});
}

function openMembers(winName){
	api.openWin({
	    name: winName,
	    url: winName+'.html',
	    pageParam: {
	    	"targetId": api.pageParam.targetId
	    }
    });
}

</script>
</body>
</html>
