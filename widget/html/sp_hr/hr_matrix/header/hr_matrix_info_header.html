	    		<a class="aui-pull-left mt-15em" onclick="goBlack()">
			        <img class="w-9em h-19em" src="../../../../statics/public/images/back.png" alt="返回" />

<script>
	apiready = function(){
		changecolor();//根据配置文件改变头部颜色 
		api.openFrame({//打开hr_matrix_info
            name: 'hr_matrix_info',
            url: '../hr_matrix_info.html',
            rect: {
	            y:($('header').height()/45*70),
            },
            bounces: false,
            pageParam: {
            	type:api.pageParam.type//党组织id
            }
        });
        if(userAgent()){//系统小于4.4修改Y轴高度
        	api.setFrameAttr({
			    name: 'hr_matrix_info',
			    rect: {y: 45}
			});
        };
	};
	//返回-------------------------------------
	function goBlack(){
		api.closeWin({name:api.winName});
	};
	
</script>
