			<div class="pl-6em pr-6em pt-8em pb-4em">

					<div class="over-h">
						<div class="pull-left w-80em h-60em bor-ra-3 mr-6em box-4-df" id="matrix-info-people">
							<img class="w-25em h-30em m-a mt-10em" src="../../../statics/images/images_hr/hr_matrix_people.jpg" alt="" />
							<p class="f-12em lh-12em color-white text-align f-w">党员 <span id="communist_num"></span>人</p>
						</div>
						<div class="pull-left w-80em h-60em bor-ra-3 mr-6em box-4-df" id="matrix-info-organization">

							<p class="f-12em lh-12em color-white text-align f-w">组织 <span id="party_num"></span>个</p>
						</div>
						<div class="pull-left w-80em h-60em bor-ra-3 mr-6em box-4-df" id="matrix-info-integral">
							<img class="w-25em h-30em m-a mt-10em" src="../../../statics/images/images_hr/hr_matrix_integral.jpg" alt="" />
							<p class="f-12em lh-12em color-white text-align f-w">积分 <span id="integral_total"></span>分</p>
						</div>
						<div class="pull-left w-80em h-60em bor-ra-3 box-4-df" id="matrix-info-cost">
							<img class="w-25em h-30em m-a mt-10em" src="../../../statics/images/images_hr/hr_matrix_cost.jpg" alt="" />
							<p class="f-12em lh-12em color-white text-align f-w">党费 <span id="dues_amount"></span>元</p>
						</div>
					</div>
				</div>
			</div>
