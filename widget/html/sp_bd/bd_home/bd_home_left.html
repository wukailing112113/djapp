<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>首页侧滑</title>
		<!-- aui核心css -->
		<link rel="stylesheet" type="text/css" href="../../../statics/public/aui2/css/aui.css"/>
		<!-- end -->
		<!--公用css-->
		<link rel="stylesheet" type="text/css" href="../../../statics/public/css/sp_public.css"/>
		<!-- end -->
		<!-- 轮播 -->
		<link rel="stylesheet" type="text/css" href="../../../statics/public/aui2/css/aui-slide.css" />
		<!-- end -->
		<!-- 本项目公共css -->
		<link rel="stylesheet" type="text/css" href="../../../statics/public/css/sp_public_mobile.css"/>
		<!-- end -->
		<!--本页面css-->
		<link rel="stylesheet" type="text/css" href="css/bd_home_left.css" />
		<style>
		</style>
	</head>
	<body class="bg-color-f9">
		<header class="h-20em"></header>
		<div id="left-box" class="">
			<!--个人资料-->
				<div>
				<!--头像和名字-->
					<div class="pt-10em pl-12em pr-12em pb-40em bg-img">
						<div class="text-align">
							<img id="communist_avatar" class="w-65em h-90em di-b center-block box-4-00 bor-ra-3" alt="" />
						</div>
						<p id="communist_name" class="text-align mt-8em f-12em color-33 mb-2em f-w"></p>
					</div>
					<!--个人信息-->
					<div class="over-h pl-12em pr-12em">
						<p class="pull-left over-h pt-12em pb-12em m-a ml-30em">
							<i id="man" class="pull-left f-15em lh-22em iconfont color-137ff9 p-0 di-n">&#xe88b;</i>
							<i id="woman" class="pull-left f-15em lh-18em iconfont color-f44848 p-0 ml-1em di-n">&#xe889;</i>
							<span id="age" class="pull-left f-10em color-6e6d6d ml-10em lh-22em"></span>
							<span id="post_name" class="pull-left f-12em lh-12em color-white bg-color-ff926f p-3em-10em b-ra-4em ml-10em"></span>
							<span id="party_name" class="pull-left f-12em lh-12em color-white bg-color-ff926f p-3em-10em b-ra-4em ml-10em"></span>
						</p>
					</div>
				</div>
						
			<!--结束-->
			<!--目录-->
				<div class="bt-1-dfdfdf">
					<p class="over-h bb-1-dfdfdf pt-15em pl-12em pr-12em pb-15em color-33 f-16em lh-16em" onclick="openPersonal('mine_personal_header')"><span class="pull-left">我的资料</span><i class="pull-right iconfont f-16em color-99 f-w p-0">&#xe765;</i></p>
					<!--<p class="over-h bb-1-dfdfdf pt-15em pl-12em pr-12em pb-15em color-33 f-16em lh-16em"><span class="pull-left">我的收藏</span><i class="pull-right iconfont f-16em color-99 f-w p-0">&#xe765;</i></p>-->
					<!--<p class="over-h bb-1-dfdfdf pt-15em pl-12em pr-12em pb-15em color-33 f-16em lh-16em" onclick="opensys_updatewin('sys_update_header')"><span class="pull-left">账户安全</span><i class="pull-right iconfont f-16em color-99 f-w p-0">&#xe765;</i></p>-->
					<p class="over-h bb-1-dfdfdf pt-15em pl-12em pr-12em pb-15em color-33 f-16em lh-16em" onclick="openSysabout('sys_about_header')"><span class="pull-left">关于我们</span><i class="pull-right iconfont f-16em color-99 f-w p-0">&#xe765;</i></p>
					<p class="over-h bb-1-dfdfdf pt-15em pl-12em pr-12em pb-15em color-33 f-16em lh-16em" onclick="openPersonal('mine_personal_config_info_header')"><span class="pull-left">设置</span><i class="pull-right iconfont f-16em color-99 f-w p-0">&#xe765;</i></p>
					<!--清除缓存-->
					<p class="over-h bb-1-dfdfdf pt-15em pl-12em pr-12em pb-15em color-33 f-16em lh-16em" onclick="clearCache()">
						<span class="pull-left">清除缓存</span>
						<i class="pull-right iconfont f-15em color-333 p-0" id="cache">&#xe765;</i>
					</p>
					
				</div>
			<!--结束-->
			<!--退出-->	
				<div id="left-box-button" class="po-fix bottom-0 left-0">
					<div class="h-42em w-100b color-white bg-color-ff4844 b-0 text-align lh-42em" onclick="out()">退出</div>
				</div>
			<!--结束-->
		</div>
	</body>
	<script type="text/jscript" src="../../../statics/public/js/jquery.min.js"></script>
	<!-- api核心js -->
	<script type="text/jscript" src="../../../statics/public/js/api.js"></script>
	<!-- end -->
	<!-- aui下拉刷新js -->
	<script type="text/jscript" src="../../../statics/plugins/aui/js/aui-pull-refresh.js"></script>
	<!-- end -->
	<!-- aui轮播 -->
	<script type="text/jscript" src="../../../statics/plugins/aui/js/aui-slide.js"></script>
	<!-- end -->
	<!-- 项目公共js -->
	<script type="text/jscript" src="../../../statics/public/js/sp_public_p5boss.js"></script>
	<!-- end -->
	<!-- 本页面js -->
	<script type="text/jscript" src="js/bd_home_left.js"></script>
	<!-- end -->
	<script type="text/javascript">
		$('#left-box').css('width',($(window).width()-60));
		$('#left-box-button').css('width',($(window).width()-60));
	</script>
	<!--end-->
</html>
