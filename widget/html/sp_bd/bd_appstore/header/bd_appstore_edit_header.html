<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>百度地图</title>
    <!-- aui核心css -->
    <link rel="stylesheet" type="text/css" href="../../../../statics/plugins/aui/css/aui.css"/>
    <!-- end -->
    <!-- 公司公共css -->
    <link rel="stylesheet" type="text/css" href="../../../../statics/public/css/sp_public.css"/>

    <!-- 项目公共css -->
    <link rel="stylesheet" type="text/css" href="../../../../statics/public/css/sp_p5boss_public.css"/>

    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-info pt-25">
	    <ul>
	    	<li class="h-45">
	    		<a id="group_back" class="aui-pull-left" onclick="goBlack()">
			        <span class="aui-iconfont aui-icon-left"></span>返回
			    </a>
	    		<div id="chat_title" class="aui-title">应用筛选列表</div>
	    		<a onclick="select()" class="aui-pull-right">
			        <span>保存</span>
			    </a>
	    	</li>
	    </ul>
    </header>
<script type="text/jscript" src="../../../../statics/public/js/jquery.min.js"></script>
<!-- 本项目公共js -->
<script type="text/javascript" src="../../../../statics/public/js/sp_p5boss_public.js"></script>
<!-- end -->
<script type="text/javascript" src="../../../../statics/plugins/aui/js/aui-alert.js"></script>
<script>
apiready = function(){
	changecolor();
	api.openFrame({
        name: 'bd_appstore_edit',
        url: '../bd_appstore_edit.html',
        rect: {
            y:($('header').height()/45*70),
        },
    });  
    if(userAgent()){//系统小于4.4修改Y轴高度
    	api.setFrameAttr({
		    name: 'application_select_list',
		    rect: {y: 45}
		});
    };
}
function select(){
	alert("点击保存")
	api.execScript({
		name: 'index',
	    frameName: 'application',
	    script: "exec()"
	});
	api.execScript({
		name: 'index',
	    frameName: 'bd_index_index',
	    script: "exec()"
	});
	api.execScript({
	    frameName: 'bd_appstore_edit',
	    script: "select()"
	});
	api.closeWin({
    });
}
//返回
function goBlack(){
	api.closeWin({});
}
</script>
</body>
</html>
