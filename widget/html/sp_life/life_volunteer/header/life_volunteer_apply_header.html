<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>志愿者</title>
    <!-- aui核心css -->
    <link rel="stylesheet" type="text/css" href="../../../../statics/public/aui2/css/aui.css"/>
    <!-- end -->
    <!-- 公司公共css -->
    <link rel="stylesheet" type="text/css" href="../../../../statics/public/css/sp_public.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../statics/public/css/sp_public_mobile.css"/>
    <!-- end -->
    <style>
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-info pt-25em">
	    <ul>
           <li class="h-45em">
	    		<a class="pull-left mt-15em pl-12em" onclick="goBlack()">
			        <img class="w-9em h-19em" src="../../../../statics/public/images/back.png" alt="返回" />
			    </a>
	    		<div class="aui-title f-w" id="title"></div>
	    	</li>
        </ul>
    </header>
<script type="text/jscript" src="../../../../statics/public/js/jquery.min.js"></script>
<!-- 本项目公共js -->
<script type="text/javascript" src="../../../../statics/public/js/sp_public_p5boss.js"></script>
<!-- end -->
<script type="text/javascript" src="../../../../statics/plugins/aui/js/aui-alert.js"></script>
<script>
	apiready = function(){
	//alert(api.pageParam.name);志愿者申请
	//alert(api.pageParam.volunteer);1
	$('#title').text(api.pageParam.name);
		changecolor();//根据配置文件改变头部颜色 
		api.openFrame({//打开life_volunteer_apply
            name: 'life_volunteer_apply',
            url: '../life_volunteer_apply.html',
            rect: {
	            y:($('header').height()/45*70),
            },
            bounces: false,
            //页面参数，在新页面通过 api.pageParam获取
            pageParam: {
            	'id':api.pageParam.id,
            	'volunteer':api.pageParam.volunteer,
            	name:api.pageParam.name
            }
        });
        if(userAgent()){//系统小于4.4修改Y轴高度
        	api.setFrameAttr({
			    name: 'life_volunteer_apply',
			    rect: {y: 45}
			});
        };
	}
	
	//返回---------------------------------------------------------
	function goBlack(){
		api.closeWin({});
	}
</script>
</body>
</html>
