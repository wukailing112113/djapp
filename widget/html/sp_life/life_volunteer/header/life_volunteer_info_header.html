<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>志愿者</title>
    <!-- aui核心css -->
    <link rel="stylesheet" type="text/css" href="../../../../statics/public/aui2/css/aui.css"/>
    <!-- end -->
    <!-- 公司公共css -->
    <link rel="stylesheet" type="text/css" href="../../../../statics/public/css/sp_public.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../statics/public/css/sp_public_mobile.css"/>
    <!-- end -->
    <style>
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-info pt-25em">
	    <ul>
           <li class="h-45em">
	    		<a class="pull-left mt-15em pl-12em" onclick="goBlack()">
			        <img class="w-9em h-19em" src="../../../../statics/public/images/back.png" alt="返回" />
			    </a>
	    		<div class="aui-title f-w">活动详情</div>
	    		<a class="aui-pull-right f-12em f-w" onclick="openApply('life_volunteer_apply_header','活动申请')">活动申请</a>
	    	</li>
        </ul>
    </header>
<script type="text/jscript" src="../../../../statics/public/js/jquery.min.js"></script>
<!-- 本项目公共js -->
<script type="text/javascript" src="../../../../statics/public/js/sp_public_p5boss.js"></script>
<!-- end -->
<script type="text/javascript" src="../../../../statics/plugins/aui/js/aui-alert.js"></script>
<script>
	apiready = function(){
		changecolor();//根据配置文件改变头部颜色 
		api.openFrame({//打开life_volunteer_info
            name: 'life_volunteer_info',
            url: '../life_volunteer_info.html',
            rect: {
	            y:($('header').height()/45*70),
            },
            bounces: false,
            pageParam: {
            	id:api.pageParam.id,
            }
        });
        if(userAgent()){//系统小于4.4修改Y轴高度
        	api.setFrameAttr({
			    name: 'life_volunteer_info',
			    rect: {y: 45}
			});
        };
	}
	
	//打开志愿者活动申请页面------------------------------------
	function openApply(winName,name){
		if(localStorage.is_volunteer!=1){
			alert('请先申请为志愿者')
		}else{
			api.openWin({
		        name: winName,
		        url: winName+'.html',
		        pageParam:{
		        	id:api.pageParam.id,
		        	name:name
		        }
	        });
		}
	}
	
	//返回------------------------------------------------
	function goBlack(){
		api.closeWin({});
	}
</script>
</body>
</html>
