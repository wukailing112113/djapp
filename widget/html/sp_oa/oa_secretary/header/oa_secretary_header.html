<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>第一书记</title>
    <!-- aui核心css -->
    <link rel="stylesheet" type="text/css" href="../../../../statics/public/aui2/css/aui.css"/>
    <!-- end -->
    <!-- 公司公共css -->
    <link rel="stylesheet" type="text/css" href="../../../../statics/public/css/sp_public_mobile.css"/>
    <!-- end -->
    <style>
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-info pt-25em">
	    <ul>
	    	<li class="h-45em">
	    		<a class="pull-left mt-15em pl-12em" onclick="goBlack()">
			        <img class="w-9em h-19em" src="../../../../statics/public/images/back.png" alt="返回" />
				</a>
	    		<div class="aui-title f-w">第一书记</div>
	    		<a class="pull-right f-12em pr-12em f-w" id="newAdd" onclick="openNewWin('oa_secretary_edit_header','新增动态')">
			      新增动态
			    </a>
	    	</li>
	    </ul>
    </header>
<script type="text/javascript" src="../../../../statics/public/js/jquery.min.js"></script>
<!-- 本项目公共js -->
<script type="text/javascript" src="../../../../statics/public/js/sp_public_p5boss.js"></script>
<!-- end -->
<script type="text/javascript" src="../../../../statics/plugins/aui/js/aui-alert.js"></script>
<script>
	apiready = function(){
		changecolor();//根据配置文件改变头部颜色 
		api.openFrame({
            name: 'oa_secretary',
            url: '../oa_secretary.html',
            rect: {
	            y:($('header').height()/45*70),
            },
            bounces: false,
            pageParam: {
            	id:api.pageParam.id
            }
        });
        if(userAgent()){//系统小于4.4修改Y轴高度
        	api.setFrameAttr({
			    name: 'oa_secretary',
			    rect: {y: 45}
			});
        };
	}
	
	
	//判断是否是第一书记来显示新增动态
	if(localStorage.is_secretary==0){
		$("#newAdd").hide();
	}
	//返回
	function goBlack(){
		api.closeWin({name:api.winName});
	}
	function openNewWin(winName,type){
		api.openWin({
	        name: winName,
	        url: winName+'.html',
	        pageParam: {
            	'type':type,
            }
        });
	}
</script>
</body>
</html>
