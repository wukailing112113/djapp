<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>开启学习计划</title>
    <!-- aui核心css -->
    <link rel="stylesheet" type="text/css" href="../../../statics/public/aui2/css/aui.css"/>
    <!-- end -->
    <!--aui轮播-->
    <link rel="stylesheet" type="text/css" href="../../../statics/public/aui2/css/aui-slide.css"/>
    <!--end-->
    <!-- 公司公共css -->
    <link rel="stylesheet" type="text/css" href="../../../statics/public/css/sp_public_mobile.css"/>
    <!-- end -->
    <!-- 本项目公共css -->
    <link rel="stylesheet" type="text/css" href="../../../statics/public/css/sp_public_p5boss.css"/>
    <!--轮播图-->
	<link rel="stylesheet" type="text/css" href="../../../statics/public/aui2/css/swiper.min.css"/>    
    <link rel="stylesheet" type="text/css" href="css/edu_mask.css"/>
</head>
<body>
<section class="po-fix w-100b h-100b top-0em left-0em bg-color-000 z-index-mask">
	<div class="po-ab bottom-0em w-100b bg-color-whiter edu_mask_radius h-97b">
		<div class="mask_close clearfix pt-16em">
		<img class="w-12em h-12em pull-right pr-16em" src="../../../statics/images/images_edu/mask_close.png">
		</div>
		<div class="f-20em color-21 icon_medium text-align m-a w-180em">定制您的个性化学习</div>
		<div class="f-12em color-9e icon_regular text-align m-a w-180em">每一项至少选择一个选项</div>
		<!--党支部-->
		<div class="party_branch mt-30em">
			<div class="clearfix">
				<div class="pull-left w-8em ml-25em mt-8em h-8em background-ff4733 box-mask-sha bor-ra-50b"></div>
				<div class="pull-left f-16em color-21 ml-12em">党支部</div>
			</div>
			<div id="list1" class="pl-40em mr-50em">
				<!--<li class="bor-ra-7em border-666 lh-28em h-28em f-12em pl-16em pr-16em color-21 mt-12em">乡村部落</li>-->
				
			</div>
		</div>
		<!--党员-->
		<div class="party_member">
			<div class="clearfix pt-30em">
				<div class="pull-left w-8em ml-25em mt-8em h-8em background-ff9600 box-member-sha bor-ra-50b"></div>
				<div class="pull-left f-16em color-21 ml-12em">党员</div>
			</div>
			<div id="list2" class="pl-40em mr-69em">
				<!--<li class="bor-ra-7em border-666 lh-28em h-28em f-12em pl-16em pr-16em color-21 mt-12em">青年党员</li>-->
			
				
			</div>
		</div>
		<!--学习种类(可多选)-->
		<div class="party_edu mt-30em">
			<div class="clearfix pt-30em">
				<div class="pull-left w-8em ml-25em mt-8em h-8em background-fb1fff box-edu-sha bor-ra-50b"></div>
				<div class="pull-left f-16em color-21 ml-12em">学习种类
					<!--<span class="f-12em color-9e">(可多选)</span>-->
				</div>
			</div>
			<div id="list3" class="pl-40em mr-69em">
				<!--<li class="bor-ra-7em border-666 lh-28em h-28em f-12em pl-16em pr-16em color-21 mt-12em">宣传</li>-->
				
				
			</div>
		</div>
		<!--获取专属学习-->		
		<div class="exc_edu exc_edu_bg mt-120em m-a lh-34em h-34em w-230em" onclick="openExc_edu()">
			<p class="color-fff f-15em  text-align">获取专属学习</p>
		</div>
		
	</div>
</section>

	

	
	
	

    <!-- jquery js -->
	<script type="text/javascript" src="../../../statics/public/js/jquery.min.js"></script>
	<script type="text/jscript" src="../../../statics/public/aui2/js/swiper-3.4.2.min.js"></script>
    <!-- 公司公共apijs -->
	<script type="text/javascript" src="../../../statics/public/js/api.js"></script>
	<!-- end -->
    <!--aui轮播-->
    <script type="text/javascript" src="../../../statics/public/aui2/js/aui-slide.js"></script>
    <!--圆形进度条插件-->
    <script type="text/jscript" src="../../../statics/public/js/circleChart.min.js"></script>
    <!-- 本项目公共js -->
	<script type="text/jscript" src="../../../statics/public/js/sp_public_p5boss.js"></script>
	<!-- end -->
	<!-- 主要js配置文件 -->
	<script type="text/jscript" src="../../../statics/public/js/config.js"></script>
	<!-- end -->
	<!-- 页面 js -->
	<script type="text/javascript" src="js/edu_mask.js"></script>
	<!--<script src="http://cdn.jsdelivr.net/npm/eruda"></script>-->
	<!-- end -->
	<script type="text/javascript">
	

	</script>
</body>
</html>
