    <script type="text/javascript">
        apiready = function () {
            changecolor() //根据配置文件改变头部颜色
            api.openFrame({
                name: 'edu_exam_official',
                url: '../edu_exam_official.html',
                rect: {
                    y: ($('header').height() / 45 * 70),
                },
                pageParam:{
			    	type:api.pageParam.type,
			    	id:api.pageParam.id,//考试id
		    	},
                bounces: false,
            });

            if (userAgent()) { //系统小于4.4修改Y轴高度
                api.setFrameAttr({
                    name: 'edu_exam_official',
                    rect: {
                        y: 45
                    }
                });
            };
        }

        function openMyexam(winName) {
            api.openWin({
                name: winName,
                url: winName + '.html'
            });
        }

        //返回
        function goBlack() {
            api.closeWin();
        }
    </script>
