<script>
	apiready = function(){
	//alert(api.pageParam.type)
		changecolor();//根据配置文件改变头部颜色 
		//get_edu_topic_info(api.pageParam.type);
		api.openFrame({
            name: 'edu_special_twostudies',
            url: '../edu_special_twostudies.html',
            reload:true,
            rect: {
	            y:($('header').height()/45*70),
            },
            bounces: false,
            pageParam: {
            	id:api.pageParam.id,
            	url:api.pageParam.url,
            	type:api.pageParam.type,
            }
        });
        if(userAgent()){//系统小于4.4修改Y轴高度
        	api.setFrameAttr({
			    name: 'edu_special_twostudies',
			    rect: {y: 45}
			});
        };
	}
	function get_edu_topic_info(type){
		var url = localStorage.url+"Api/Edutopic/get_edu_topic_info";
		api.ajax({
			url:url,
		    method: 'post',
		    timeout: 100,
		    data: {//传输参数
		    	values: { 
		            "topic_id":type,
		        }
		    }
	    },function(ret,err){
	    	if(ret){
	    		if(ret.status){
	    			$('#title').html(ret.topic_list.topic_title);
	    		}else{
	    			$('#title').html('专题学习');
	    		}
	    	}else{
	    		$('#title').html('专题学习');
	    	}
	    });
	}
	//返回
	function goBlack(){
		api.closeWin({name:api.winName});
	}
</script>
