<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>应用</title>
    <!-- aui核心css -->
    <link rel="stylesheet" type="text/css" href="../../../statics/plugins/aui/css/aui.css"/>
    <!-- end -->
    <!-- 公司公共css -->
    <link rel="stylesheet" type="text/css" href="../../../statics/public/css/sp_public.css"/>
    <!-- end -->
    <!-- 本项目公共css -->
    <!--<link rel="stylesheet" type="text/css" href="../../statics/public/css/sp_p5boss_public.css"/>-->
    <!-- end -->
    <style>
	    label{
	    	padding-left:15px!important;
	    }
    </style>
</head>
<body>
<div class="aui-content">
    <div class="aui-form" onclick="select()">
        <div id="kb" class="aui-input-row">
           <label class="aui-input-addon">知识库</label>           
           <input checked="checked" class="aui-pull-right aui-checkbox aui-checkbox-info" type="checkbox">           
        </div>
        <div id="notice" class="aui-input-row">
           <label class="aui-input-addon">通知公告</label>           
           <input checked="checked" class="aui-pull-right aui-checkbox aui-checkbox-info" type="checkbox">           
        </div>
        <div id="memo" class="aui-input-row">
           <label class="aui-input-addon">备忘录</label>           
           <input checked="checked" class="aui-pull-right aui-checkbox aui-checkbox-info" type="checkbox">           
        </div>
        <div id="eaa" class="aui-input-row">
           <label class="aui-input-addon">审批</label>           
           <input checked="checked" class="aui-pull-right aui-checkbox aui-checkbox-info" type="checkbox">           
        </div>       
        <div id="sign" class="aui-input-row">
           <label class="aui-input-addon">外勤签到</label>           
           <input checked="checked" class="aui-pull-right aui-checkbox aui-checkbox-info" type="checkbox">           
        </div>
        <div id="document" class="aui-input-row">
           <label class="aui-input-addon">公文收发</label>           
           <input checked="checked" class="aui-pull-right aui-checkbox aui-checkbox-info" type="checkbox">           
        </div> 
        <div id="hall" class="aui-input-row">
           <label class="aui-input-addon">便民服务大厅</label>           
           <input checked="checked" class="aui-pull-right aui-checkbox aui-checkbox-info" type="checkbox">           
        </div>  
        <div id="home" class="aui-input-row">
           <label class="aui-input-addon">流动党员之家</label>           
           <input checked="checked" class="aui-pull-right aui-checkbox aui-checkbox-info" type="checkbox">           
        </div>  
        <div id="pw" class="aui-input-row">
           <label class="aui-input-addon">民意高速路</label>           
           <input checked="checked" class="aui-pull-right aui-checkbox aui-checkbox-info" type="checkbox">           
        </div>  
        <div id="stage" class="aui-input-row">
           <label class="aui-input-addon">阳光驿站</label>           
           <input checked="checked" class="aui-pull-right aui-checkbox aui-checkbox-info" type="checkbox">           
        </div>  
        <div id="tsoa" class="aui-input-row">
           <label class="aui-input-addon">两学一做</label>           
           <input checked="checked" class="aui-pull-right aui-checkbox aui-checkbox-info" type="checkbox">           
        </div>  
        <div id="gas" class="aui-input-row">
           <label class="aui-input-addon">在线党校</label>           
           <input checked="checked" class="aui-pull-right aui-checkbox aui-checkbox-info" type="checkbox">           
        </div>    
        <div id="intelligence" class="aui-input-row">
           <label class="aui-input-addon">情报专员</label>           
           <input checked="checked" class="aui-pull-right aui-checkbox aui-checkbox-info" type="checkbox">           
        </div>  
        <div id="report" class="aui-input-row">
           <label class="aui-input-addon">党员发展全程纪实</label>           
           <input checked="checked" class="aui-pull-right aui-checkbox aui-checkbox-info" type="checkbox">           
        </div> 
        <div id="or" class="aui-input-row">
           <label class="aui-input-addon">各级党组织</label>           
           <input checked="checked" class="aui-pull-right aui-checkbox aui-checkbox-info" type="checkbox">           
        </div>  
        <div id="num" class="aui-input-row">
           <label class="aui-input-addon">先锋指数</label>           
           <input checked="checked" class="aui-pull-right aui-checkbox aui-checkbox-info" type="checkbox">           
        </div>
        <!--<div id="sign_first" class="aui-input-row">
           <label class="aui-input-addon">第一书记签到</label>           
           <input checked="checked" class="aui-pull-right aui-checkbox aui-checkbox-info" type="checkbox">           
        </div> -->           
    </div>
</div>

    <!-- 公司公共apijs -->
	<script type="text/javascript" src="../../../statics/public/js/api.js"></script>
	<!-- end -->
	<!-- jquery js -->
	<script type="text/javascript" src="../../../statics/public/js/jquery.min.js"></script>
	<!-- end -->
	<!-- alertjs -->
    <script type="text/jscript" src="../../../statics/plugins/aui/js/aui-alert.js"></script>
    <!--end-->
    <!-- 本项目公共js -->
	<script type="text/jscript" src="../../../statics/public/js/sp_p5boss_public.js"></script>
	<!-- end -->
	<!-- 页面 js -->
	<script type="text/javascript" src="js/bd_appstore_edit.js"></script>
	<!-- end -->
	<script type="text/javascript">
	</script>
</body>
</html>
