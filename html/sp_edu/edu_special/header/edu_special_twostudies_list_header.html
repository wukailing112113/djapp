<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>专题学习</title>
    <!-- aui核心css -->
    <link rel="stylesheet" type="text/css" href="../../../../statics/public/aui2/css/aui.css"/>
    <!-- end -->
    <!-- 公司公共css -->
    <link rel="stylesheet" type="text/css" href="../../../../statics/public/css/sp_public_mobile.css"/>
    <!-- end -->
    <style>
    	.w-9em{width: 0.45rem !important;}
    	.h-19em{height: 0.95rem !important;}
    	header{background-image: none !important;}
	 	.border-3em-de{border-bottom:0.03rem solid #dedede}
	 	.color-21{color:#212121}
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-info pt-25em border-3em-de">
	    <ul>
	    	<li class="h-45em">
	    		<a class="aui-pull-left mt-15em" onclick="goBlack()">
			        <img class="w-9em h-19em" src="../../../../statics/public/images/back_info.png" alt="返回" />
			    </a>
	    		<div class="aui-title color-21 f-18em f-w" id="title">学习实况</div>
	    	</li>
	    </ul>
    </header>
<script type="text/javascript" src="../../../../statics/public/js/jquery.min.js"></script>
<!-- 本项目公共js -->
<script type="text/javascript" src="../../../../statics/public/js/sp_public_p5boss.js"></script>
<!-- end -->
<script type="text/javascript" src="../../../../statics/public/aui/js/aui-alert.js"></script>
<script>
	apiready = function(){
		if(api.pageParam.type=='21'){
			$('#title').html('专题视频');
		}else if(api.pageParam.type=='11'){
			$('#title').html('专题课件');
		}else{
//			$('#title').html('学习实况');
		}
		changecolor();//根据配置文件改变头部颜色 
		api.openFrame({
            name: 'edu_special_twostudies_list',
            url: '../edu_special_twostudies_list.html',
            rect: {
	            y:($('header').height()/45*70),
            },
            bounces: false,
            pageParam: {
            	id:api.pageParam.id,
            	type:api.pageParam.type
            }
        });
        if(userAgent()){//系统小于4.4修改Y轴高度
        	api.setFrameAttr({
			    name: 'edu_special_twostudies_list',
			    rect: {y: 45}
			});
        };
	}
	
	//返回
	function goBlack(){
		api.closeWin({name:api.winName});
	}
</script>
</body>
</html>
