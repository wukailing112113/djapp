<script type="text/javascript">
apiready = function(){  
	changecolor() //根据配置文件改变头部颜色 
    api.openFrame({
        name: 'edu_notes',
        url: '../edu_notes.html',
        rect: {
            y:($('header').height()/45*70),
        },
        bounces:false,
        pageParam: {
            	type:api.pageParam.type
            }
    });

    if(userAgent()){//系统小于4.4修改Y轴高度
        api.setFrameAttr({
            name: 'edu_notes',
            rect: {y: 45}
        });
    };
}

function openEdit(winName){
	api.openWin({
	    name: winName,
	    url: winName+'.html'
    });
}

//返回
function goBlack(){
    api.closeWin();
}
