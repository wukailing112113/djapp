		<body class="bg-color-whiter">
		<div id="party_login" class="mt-10em pl-20em pr-20em">
			<div id='login-form' class="">
				<div class="bb-1-df po-re">	
					<i class="iconfont po-ab left-0 f-20em lh-20em mb-8em mt-18em p-0">&#xe872;</i>
					<input class="mb-8em mt-18em b-0 w-100b p-0 pl-35em h-20em lh-20em color-33 f-16em" id='real_name' type="text" onfocus="add(this);"onblur="rem(this)" placeholder="请填写姓名">
				</div>
				<div class="bb-1-df po-re">
					<i class="iconfont po-ab left-0 f-20em lh-20em mb-8em mt-18em p-0">&#xe82c;</i>		
					<input class="mb-8em mt-18em b-0 w-100b p-0 pl-35em h-20em lh-20em color-33 f-16em" id='IDCard' maxlength="18" type="email" onfocus="add(this);"onblur="rem(this)" placeholder="请填写身份证号">
				</div>
				<div class="bb-1-df po-re">	
					<i class="iconfont po-ab left-0 f-20em lh-20em mb-8em mt-18em p-0">&#xe607;</i>
					<input class="mb-8em mt-18em b-0 w-100b p-0 pl-35em h-20em lh-20em color-33 f-16em" id='user_name' type="text" onfocus="add(this);"onblur="rem(this)" placeholder="请填写一个用户名">
				</div>
				<div class="bb-1-df po-re">
					<i class="iconfont po-ab left-0 f-20em lh-20em mb-8em mt-18em p-0">&#xe871;</i>		
					<input class="mb-8em mt-18em b-0 w-100b p-0 pl-35em h-20em lh-20em color-33 f-16em" id='password1' maxlength="18" type="password" onfocus="add(this);"onblur="rem(this)" placeholder="请设置一个账户密码">
				</div>
				<div class="bb-1-df po-re">
					<i class="iconfont po-ab left-0 f-20em lh-20em mb-8em mt-18em p-0">&#xe871;</i>		
					<input class="mb-8em mt-18em b-0 w-100b p-0 pl-35em h-20em lh-20em color-33 f-16em" id='password2' maxlength="18" type="password" onfocus="add(this);"onblur="rem(this)" placeholder="请确定账户密码">
				</div>
				<div class="bb-1-df po-re">
					<i class="iconfont po-ab left-0 f-20em lh-20em mb-8em mt-18em p-0">&#xe897;</i>		
					<input class="mb-8em mt-18em b-0 w-100b p-0 pl-35em h-20em lh-20em color-33 f-16em" id='mobile' maxlength="18" type="email" onfocus="add(this);"onblur="rem(this)" placeholder="请填写一个手机号">
					<span class="po-ab right-0 f-10em lh-20em color-ff3032 b-1-ff3032 mb-8em mt-18em top-0 bor-ra-3 pl-5em pr-5em" onclick="getcode()" id="send">发送验证码</span>
				</div>
				<div class="over-h">
					<input class="w-50b pull-left bb-1-df mb-8em mt-25em b-0 w-100b p-0 h-20em lh-20em color-33 f-16em" id='code' maxlength="18" type="email" onfocus="add(this);"onblur="rem(this)" placeholder="请输入验证码">
				</div>
			</div>
			<div class="mt-50em">
				<div class="grad lh-46em h-42em bor-ra-3 text-align color-white f-16em" onclick="register()">
					注册
				</div>
			</div>
		</div>

		<script type="text/javascript">
		function add(obj){
		$(obj).addClass("bg-color-white");
		}
		function rem(obj){
		$(obj).removeClass("bg-color-white");
		}
		function openselectWin(winName){
			api.openWin({
			    name: winName,
			    url: '../../sp_com/com_phonebook/header/'+winName+'.html',
			 
			});	
		}
