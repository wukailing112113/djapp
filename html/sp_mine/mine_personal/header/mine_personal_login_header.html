<script type="text/javascript" src="../../../../statics/public/js/jquery.min.js"></script>
<!-- 本项目公共js -->
<script type="text/javascript" src="../../../../statics/public/js/sp_public_p5boss.js"></script>
<!-- end -->
<script type="text/javascript" src="../../../../statics/public/aui/js/aui-alert.js"></script>
<script>
	apiready = function(){
		listenKeyback();
		changecolor();//根据配置文件改变头部颜色
		
		//标题赋值
		api.loadSecureValue({
		    key:'logo'
		}, function(ret, err){		
		    $('#logo_name').text(ret.value);
		}); 	
		     
		api.openFrame({
            name: 'mine_personal_login',
            url: '../mine_personal_login.html',
            rect: {
	            y:($('header').height()/45*70),
            },
            bounces: false,
            pageParam: {}
        });
        
        if(userAgent()){//系统小于4.4修改Y轴高度
        	api.setFrameAttr({
			    name: 'mine_login',
			    rect: {y: 45}
			});
        };
	}
	//返回
	function goBlack(){
		api.closeWin({});
	}
	function openconfigWin(winName){
		api.openWin({
		    name: winName,
		    url: '../../../sp_sys/sys_config/header/'+winName+'.html'
	    });
	
	}
	//监听返回键退出程序
	function listenKeyback(){
		api.addEventListener({
		    name: 'keyback'
		}, function(ret, err){
			api.closeWidget(); //退出程序
		});
	}
</script>
</body>
</html>
