		<!--详情-->
			<div class="p-12em bg-color-whiter">
				<div class="over-h bb-1-df pt-15em pb-15em">
					<p class="pull-left w-30b f-14em lh-18em color-99 text-l">计划标题：</p>
					<p id="workplan_title" class="pull-left w-70b f-15em lh-18em color-33 pl-0em"></p>
				</div>
				
				<div class="over-h bb-1-df pt-15em pb-15em">
					<p class="pull-left w-30b f-14em lh-18em color-99 text-l">审核人：</p>
					<p id="workplan_audit_man" class="pull-left w-70b f-15em lh-18em color-33 pl-0em"></p>
				</div>
				<div class="over-h bb-1-df pt-15em pb-15em">

				<div class="over-h bb-1-df pt-15em pb-15em">

				</div>
				<div class="over-h bb-1-df pt-15em pb-15em">
					<p class="pull-left w-30b f-14em lh-18em color-99 text-l">预计完成时间：</p>
					<p id="workplan_end_time" class="pull-left w-70b f-15em lh-18em color-33 pl-0em"></p>
				</div>
				<div class="over-h bb-1-df pt-15em pb-15em">
					<p class="pull-left w-30b f-14em lh-18em color-99 text-l">备注：</p>
					<p id="memo" class="pull-left w-70b f-15em lh-18em color-33 pl-0em"></p>
				</div>
			</div>
