			<div class="p-12em bb-1-df">
				
				<p class="over-h f-15em lh-30em color-33 f-w mb-8em" ChoosePeopleI="" onclick="openPerson('0','oa_instructions_edit')">执行人：
					<input id="workplan_executor_man" class="pull-right w-272em h-30em f-15em lh-30em color-33 bg-color-f9 box-inset bor-ra-7 pl-10em" disabled="disabled" />
				</p>
				
				<p class="over-h f-15em lh-30em color-33 f-w mb-8em">计划标题：
					<input id="workplan_title" class="pull-right w-272em h-30em f-15em lh-30em color-33 bg-color-f9 box-inset bor-ra-7 pl-10em" type="text" placeholder="请输入计划标题" />
				</p>
				<p class="over-h f-15em lh-30em color-33 f-w mb-8em" ChoosePeopleId="" onclick="openPerson('1','oa_instructions_edit')">审核人：
					<input id="workplan_audit_man" class="pull-right w-272em h-30em f-15em lh-30em color-33 bg-color-f9 box-inset bor-ra-7 pl-10em" disabled="disabled" placeholder="请选择审核人" />
				</p>
			</div>
		<!--结束-->
		
		<!--内容与审核时间-->
			<div class="p-12em bb-1-df">
				<textarea id="workplan_content" class="w-100b h-150em f-15em lh-18em p-12em mb-12em color-99 bg-color-f9 box-inset bor-ra-7" name="" id="" placeholder="请输入工作计划内容"></textarea>
				<p class="over-h f-15em lh-30em color-33 f-w mb-8em">预计开始时间：
					<input id="workplan_expectstart_time" class="pull-right w-240em h-30em f-15em lh-30em color-33 bg-color-f9 box-inset bor-ra-7 pl-10em" type="date" placeholder="请选择开始时间" />
				</p>
				<p class="over-h f-15em lh-30em color-33 f-w mb-8em">预计完成时间：
					<input id="workplan_expectend_time" class="pull-right w-240em h-30em f-15em lh-30em color-33 bg-color-f9 box-inset bor-ra-7 pl-10em" type="date" placeholder="请选择完成时间" />
				</p>
			</div>
		<!--结束-->
