<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>三会一课</title>
    <!-- aui核心css -->
    <link rel="stylesheet" type="text/css" href="../../../../statics/plugins/aui/css/aui.css"/>
    <!-- end -->
    <!-- 公司公共css -->
    <link rel="stylesheet" type="text/css" href="../../../../statics/public/css/sp_p5boss_public.css"/>
    <!-- end -->
    <!-- 项目公司公共css -->
    <link rel="stylesheet" type="text/css" href="../../../../statics/public/css/sp_public.css"/>
    <!-- end -->
    <style>
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-info pt-25">
	    <ul>
	    	<li class="h-45em">
	    		<a class="pull-left mt-15em pl-12em" onclick="goBlack()">
			       <img class="w-9em h-19em" src="../../../../statics/public/images/back.png" alt="返回" />
			    </a>
	    		<div class="aui-title f-w">三会一课</div>
			    <a id="btn_id" class="pull-right" onclick="openNewWin('oa_attmeeting_history_header')">
					<button class="bg-color-tran bor_none p-0">
						历史会议
			    	</button>
			    </a>
	    	</li>
	    </ul>
    </header>
<script type="text/javascript" src="../../../../statics/public/js/jquery.min.js"></script>
<!-- 本项目公共js -->
<script type="text/javascript" src="../../../../statics/public/js/sp_p5boss_public.js"></script>
<!-- end -->
<script type="text/javascript" src="../../../../statics/plugins/aui/js/aui-alert.js"></script>
<script>
	apiready = function(){
		changecolor();//根据配置文件改变头部颜色 
		api.openFrame({
            name: 'oa_att meeting_learning',
            url: '../oa_attmeeting_learning.html',
            rect: {
	            y:($('header').height()/45*70),
            },
            bounces: false,
            pageParam: {}
        });
        if(userAgent()){//系统小于4.4修改Y轴高度
        	api.setFrameAttr({
			    name: 'oa_attmeeting_learning',
			    rect: {y: 45}
			});
        };
	}
	//返回
	function goBlack(){
		api.closeWin({name:api.winName});
	}
	function openNewWin(winName){
		api.openWin({
	        name: winName,
	        url: winName+'.html'
        });
	}
</script>
</body>
</html>
