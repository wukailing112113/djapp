<body class="bg-color-whiter">
	<div class="bg-color-white clearfix pt-12em pl-12em pb-12em">
		<div class="pull-left">
			<img id="communist_avatar" class="w-103em h-144em" />
		</div>
		<div class="pull-left pl-12em pt-10em">
			<!--姓名-->
			<div id="communist_name" class="f-20em color-ff3032 pb-5em"></div>
			<!--性别-->
			<div class="color-75 f-14em">性别: <span id="communist_sex" class="color-75 f-14em"></span></div>
			<!--所属部门-->
			<div id="party_name" class="f-11em pl-10em pr-10em b-1-ff3032 color-ff3032 text-align lh-19em mt-10em bor-ra-4"></div>
			<!--所属职务-->
			<div id="post_name" class="f-11em b-1-ff3032 color-ff3032 text-align lh-19em mt-10em pl-10em pr-10em bor-ra-4"></div>
		</div>
	</div>
	<div class="mt-12em bg-color-white">
		<!--生日-->
		<div class="clearfix pl-12em pr-12em bb-1-df">
			<div class="pull-left lh-48em color-33 f-14em">生日</div>
			<p id="communist_birthday" class="di-b pull-right w-200em lh-48em text-r color-99 f-13em"></p>
		</div>
		<!--电话-->
		<div class="clearfix pl-12em pr-12em bb-1-df">
			<div class="pull-left lh-48em color-33 f-14em">电话</div>
			<p id="communist_mobile" class="di-b pull-right w-200em lh-48em text-r color-99 f-13em"></p>
		</div>
		<!--邮箱-->
		<div class="clearfix pl-12em pr-12em bb-1-df">
			<div class="pull-left lh-48em color-33 f-14em">邮箱</div>
			<p id="communist_email" class="di-b pull-right w-200em lh-48em text-r color-99 f-13em"></p>
		</div>
		<!--地址-->
		<div class="clearfix pl-12em pr-12em bb-1-df">
			<div class="pull-left lh-48em color-33 f-14em">地址</div>
			<p id="communist_address" class="di-b pull-right w-200em lh-48em text-r color-99 f-13em"></p>
		</div>
	</div>

	</div>-->
