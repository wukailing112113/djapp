<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>沟通群</title>
    <!-- aui核心css -->
    <link rel="stylesheet" type="text/css" href="../../../statics/public/aui2/css/aui.css"/>
    <!-- end -->
    <!-- 公司公共css -->
    <link rel="stylesheet" type="text/css" href="../../../statics/public/css/sp_public.css"/>
    <!-- end -->
    <!-- 项目公共css -->
    <link rel="stylesheet" type="text/css" href="../../../statics/public/css/sp_public_mobile.css"/>
    <!-- end -->
    <style>
    .w-21em{width:1.1rem;}
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-info pt-20em">
	    <ul>
	    	<li class="h-45em">
	    		<a class="pull-left mt-15em pl-12em" onclick="goBlack()">
			        <img class="w-9em h-19em" src="../../../statics/public/images/back.png" alt="返回" />
			    </a>
	    		<div class="aui-title f-w">智慧党建群聊</div>
	    		<a class="pull-right mt-15em pr-20em" onclick="openPhone('com_phonebook_right_header',1)">
			        <img class="w-21em h-20em" src="../../../statics/public/images/qunl.png"/>
			    </a>
	    	</li>
	    </ul>
    </header>
<script type="text/jscript" src="../../../statics/public/js/jquery.min.js"></script>
<script type="text/javascript" src="../../../statics/public/aui/js/aui-alert.js"></script>
<!-- 本项目公共js -->
<script type="text/javascript" src="../../../statics/public/js/sp_public_p5boss.js"></script>
<!-- end -->
<script>
apiready = function(){
//alert(api.pageParam.conversationType);
  
	changecolor();//根据配置文件改变头部颜色 
	api.openFrame({
        name: 'sp_chat',
        url: '../sp_chat.html',
        rect: {
            y:($('header').height()/45*70),
        },
        allowEdit:true,
        bounces: false,
        pageParam: {
			id:api.pageParam.id,//消息中心传来的目标id
			
        }
    });  
    if(userAgent()){//系统小于4.4修改Y轴高度
    	api.setFrameAttr({
		    name: 'sp_chat',
		    rect: {y: 45}
		});
    };
}

//返回
function goBlack(){
	api.closeWin({name:api.winName});
}

//打开通讯录
function openPhone(winName,chatql){
	api.openWin({
		    name: winName,
		    url: '../../sp_com/com_phonebook/header/'+winName+'.html',
		    pageParam:{
		    	chatql:chatql,
		    }
	    });  
}

</script>
</body>
</html>
